<!DOCTYPE html>
<html>
	<head>
		<style>
			html, body {
				font-family: Arial, sans-serif;
				height: 100%;
				margin: 0;
				padding: 0;
			}

			#map {
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script>
			var map, marker;
			function initMap() {
				map = new google.maps.Map(document.getElementById('map'),
					{ 
					 	center: {lat: 40.7413549, lng: -73.9980244},
					 	zoom: 13	
					});
				marker = new google.maps.Marker({
					position: {lat: 40.7413549, lng: -73.9980244},
					map: map,
					title: 'First Marker'
				});
			}	
		</script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key='PUTKEYHERE'&v=3&callback=initMap"></script>
	</body>	
</html>
